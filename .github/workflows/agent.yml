name: agent-tag
on:
  release:
    types: [published]
jobs:
  agent-tag:
    name: agent-tag
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: npvinhsd/center-test
          ref: develop
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: tag
        uses: "npvinhsd/agent-changelog-action@main"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}